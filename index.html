<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Transfer</title>
    <link rel="icon" type="image/png" sizes="48x48" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script type="module" src="app.js"></script>
</head>
<body class="container col-8 mx-auto mt-5">
    <h1 class="my-4">Token Transfer</h1>
    <p class="lead mb-4">このDAppではダミートークン"DTK"を送付できます。取引はテストネットワーク"<a href="https://sepolia.etherscan.io/" target="_blank">Sepolia</a>"に記録されます ლ(╹◡╹ლ)</p>

    <div id="isNotInstalled" style="display: none;">
        <p>まずは<a href="https://metamask.io/" target="_blank">MetaMaskをインストール</a>しましょう🦊</p>
    </div>

    <div id="isNotConnected" style="display: none;">
        <button id="ConnectButton" class="btn btn-secondary">🦊MetaMaskを接続</button>
    </div>
    
    <div id="isConnected" style="display: none;">
        <div class="rounded bg-light p-4 mb-4">
            <div class="mb-4">
                <h6>🏠あなたのアカウント</h6>
                <p class="text-break"><span id="signerAccount"></span></p>
            </div>
            <div id="changeAnimation">
                <h6>🎗️あなたのトークン残高</h6>
                <p><span id="balance"></span> DTK</p>
            </div>
        </div>
        
        <div class="rounded bg-primary-subtle p-4">
            <div class="mb-4">
                <label class="form-label fw-bold">📨誰に送る？</label>
                <input  id="raceiverAccount" placeholder="0x........" class="form-control p-3">
            </div>
            <div class="mb-4">
                <label class="form-label fw-bold">🪙いくら送る？</label>
                <input id="valueToSend" placeholder="1234567890" class="form-control p-3">
            </div>
            <button id="sendButton" type="button" class="btn btn-primary w-100 p-3">
                <span id="buttonText">DTKを送る</span>
                <span id="spinner" style="display: none;" class="spinner-border spinner-border-sm"></span>
            </button>
        </div>
    </div>
        
    <footer class="fixed-bottom bg-light text-center py-2">
        © 20XX TOKEN TRANSFER ʕ•ᴥ•ʔ
    </footer>
</body>
</html>
